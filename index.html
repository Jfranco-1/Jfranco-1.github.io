<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Franco's GitHub Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: white;
        }
        .nav {
            overflow: hidden;
            background-color: #333;
            padding: 15px 0;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #4CAF50;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .project-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            display: inline-block;
            width: calc(30% - 40px);
            vertical-align: top;
        }
        .project-card h3 {
            margin: 0 0 10px 0;
        }
        .project-card p {
            color: #666;
        }
        .project-card a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My GitHub Page</h1>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="https://github.com/Jfranco-1">My GitHub Profile</a>
        <a href="https://jfranco-1.github.io/Widgets/">Widgets</a>
    </div>
    <div class="content">
        <p>Hello, my name is Joe. Welcome to my GitHub page! Here you can find my projects and repositories.</p>
        <h2>Featured Projects</h2>
        <div class="project-card">
            <h3>Widgets</h3>
            <p>A collection of interactive widgets.</p>
            <a href="https://jfranco-1.github.io/Widgets/">Explore Widgets</a>
        </div>
        <!-- Add more project cards here -->
    </div>
    <div class="footer">
        <p>&copy; 2023 Joe Franco. All rights reserved.</p>
    </div>
</body>
</html>
